<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReactStrap</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .main-title {
        color: red
      }
    </style>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">

      const Avatar = props => (
        <img className="Avatar"
          width="200"
          src={props.user.avatarUrl}
          alt={props.user.name}
        />
      )

      const UserInfo = props => (
        <div className="UserInfo">
          <Avatar user={props.user} />
          <div className="UserInfo-name">
            {props.user.name}
          </div>
        </div>
      )

      const CommentText = props => (
        <div className="Comment-text">
          {props.text}
        </div>
      )

      const CommentDate = props => (
        <div className="Comment-date">
          { formatDate(props.date) }
        </div>
      )

      const Comment = props => (
        <div className="Comment">
          <UserInfo user={props.author} />
          <CommentText text={ props.text }/>
          <CommentDate date={ props.date }/>
        </div>
      )
      
      const myText = "Hello everybody!"
      const myDate = "09/10/2017"
      const myUser = {
        name: 'Juan Manuel',
        avatarUrl: 'https://avatars2.githubusercontent.com/u/422576?v=4&s=460'
      }

      ReactDOM.render(
        <Comment author={ myUser } text={ myText } date={ myDate } />,
        document.getElementById('root')
      )

      function formatDate(date) {
        return date
      }


    </script>
  </body>
</html>
